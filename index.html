<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="diplay">
        <p id="displayScreen"></p>
      </div>
      <div class="calculatorContainer">
        <button class="numbers input" id="1">1</button>
        <button class="numbers input" id="2">2</button>
        <button class="numbers input" id="3">3</button>
        <button class="numbers input" id="4">4</button>
        <button class="numbers input" id="5">5</button>
        <button class="numbers input" id="6">6</button>
        <button class="numbers input" id="7">7</button>
        <button class="numbers input" id="8">8</button>
        <button class="numbers input" id="9">9</button>
        <button class="numbers input" id="0">0</button>
        <div class="operators">
          <button class="operatorBtns opButtons input">+</button>
          <button class="operatorBtns opButtons input">-</button>
          <button class="operatorBtns opButtons input">*</button>
          <button class="operatorBtns opButtons input">/</button>
          <button class="input opButtons operation">=</button>
          <button class="operatorBtns opButtons" id="clear">CLEAR</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
